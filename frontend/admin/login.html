<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - Al-Ittihadiyyah</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Tailwind CSS -->
  <link href="/css/output.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome untuk Ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-slate-100 text-slate-800 font-poppins flex items-center justify-center min-h-screen p-4">

  <div class="bg-white rounded-2xl shadow-xl border border-slate-100 w-full max-w-md p-6 md:p-8 space-y-6 text-center animate-[fade-in_0.3s]">
    <div class="flex flex-col items-center justify-center gap-3 mb-6">
      <img src="/favicon.png" alt="Logo" class="w-12 h-12 object-contain">
      <h1 class="text-2xl font-bold text-slate-700">Admin Login</h1>
      <p class="text-slate-500 text-sm">Masuk ke panel administrasi</p>
    </div>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="sr-only">Email</label>
        <div class="relative">
          <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
          <input type="email" id="email" placeholder="Email" required class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none">
        </div>
      </div>
      <div>
        <label for="password" class="sr-only">Password</label>
        <div class="relative">
          <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
          <input type="password" id="password" placeholder="Password" required class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none">
        </div>
      </div>
      
      <div id="login-error-message" class="text-red-500 text-sm hidden"></div>

      <button type="submit" id="btn-login" class="w-full bg-primary text-white font-bold py-3 rounded-xl hover:bg-secondary transition shadow-lg shadow-primary/30">
        Login
      </button>
    </form>

    <div class="text-sm text-slate-500 mt-6">
      <p>&copy; 2026 Yayasan Pendidikan Islam Al-Ittihadiyyah.</p>
    </div>
  </div>

  <!-- MODAL PERINGATAN (VALIDASI) -->
  <div id="modal-alert" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white rounded-2xl w-full max-w-sm p-6 space-y-4 shadow-2xl animate-[fade-in_0.3s] text-center">
      <div class="w-16 h-16 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mx-auto text-2xl mb-2">
        <i class="fa-solid fa-exclamation"></i>
      </div>
      <div>
        <h3 id="alert-title" class="text-xl font-bold text-slate-700">Peringatan</h3>
        <p id="alert-message" class="text-slate-500 text-sm mt-2">Terjadi kesalahan.</p>
      </div>
      <div class="flex justify-center pt-4">
        <button onclick="window.utils.toggleModal('modal-alert')" class="px-6 py-2.5 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-200 transition font-medium w-full">Mengerti</button>
      </div>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/data.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
